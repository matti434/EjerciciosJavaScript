<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica</title>
    <link rel="stylesheet" href="/css/programas/calculadora.css">
</head>

<body>
    <div class="calculadora">
        <h1>Calculadora Básica</h1>
        <div class="input-group">
            <input type="number" id="num1" placeholder="Primer número">
            <input type="number" id="num2" placeholder="Segundo número">
        </div>
        <div class="botones">
            <button onclick="calcular('sumar')">Sumar (+)</button>
            <button onclick="calcular('restar')">Restar (-)</button>
            <button onclick="calcular('multiplicar')">Multiplicar (×)</button>
            <button onclick="calcular('dividir')">Dividir (÷)</button>
        </div>
        <div id="resultado" class="resultado"></div>
    </div>
    <script src="/javaScript/programas/calculadora.js"></script>
</body>

</html>
