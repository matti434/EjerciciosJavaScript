<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Interactivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/Challenges/Challenge-16/style.css">
</head>

<body>
    <div class="d-flex justify-content-start mt-3 ms-3">
        <button id="toggleModo" class="btn btn-secondary">
            ðŸŒ™ Cambiar modo
        </button>
    </div>
    <div class="container">

        <div class="card">
            <div class="row">
                <div class="col-12">
                    <div class="card-header text-center">
                        <h3 class="card-title mb-0">Contador Interactivo</h3>
                        <p class="mb-0">Haz clic en los botones para modificar el valor</p>
                    </div>
                </div>
                <div class="col-12 text-center">
                    <div class="card-body">
                        <h2 class="counter-value" id="counter">0</h2>
                        <p id="mensaje" class="text-danger mt-2"></p>
                    </div>
                </div>
                <div class="col-12">
                    <div class="btn-container mb-3">
                        <div class="row g-3">
                            <div class="col-md-4">
                                <button type="button" class="btn btn-reset" id="reiniciar">
                                    <i class="bi bi-arrow-clockwise"></i> Reiniciar
                                </button>
                            </div>
                            <div class="col-md-4">
                                <button type="button" class="btn btn-increment" id="incrementar">
                                    <i class="bi bi-plus-circle"></i> Incrementar
                                </button>
                            </div>
                            <div class="col-md-4">
                                <button type="button" class="btn btn-decrement" id="disminuir">
                                    <i class="bi bi-dash-circle"></i> Disminuir
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
