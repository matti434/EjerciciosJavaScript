<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Task Manager</title>
</head>

<body>
    <section class="container d-flex justify-content-center align-items-center vh-100 bg-gradient">
        <div class="contenedor-principal bg-white shadow-lg rounded-4 p-4">
            <div class="text-center mb-5">
                <h1 class="display-6 text-primary mb-3">Task Manager</h1>
                <div class="clock text-dark fs-1" id="clock"></div>
            </div>
            
            <div class="container-input mb-4 p-4 bg-light rounded-3">
                <h3 class="h5 text-center mb-3 text-secondary">Ingrese una nueva tarea</h3>
                <div class="d-flex gap-2">
                    <textarea class="form-control" name="tarea" id="textTask" 
                              placeholder="Escribe tu tarea aquÃ­..." rows="2"></textarea>
                    <button class="btn btn-primary px-3" id="addList">
                        <span class="d-none d-md-inline">Agregar</span>
                        <span class="d-inline d-md-none">+</span>
                    </button>
                </div>
                <small class="text-muted mt-2 d-block">La tarea debe tener al menos 10 caracteres</small>
            </div>
            
            <div class="tasks-container">
                <h4 class="h6 text-center mb-3 text-secondary">Tareas Pendientes</h4>
                <div class="container row g-3 justify-content-center" id="taskList"></div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
