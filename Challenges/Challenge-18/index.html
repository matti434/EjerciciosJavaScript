<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons-container">
            <button id="ac" class="operator">AC</button>
            <button id="de" class="operator">DE</button>
            <button id="porcentaje" class="operator">%</button>
            <button id="division" class="operator">/</button>
            
            <button id="7" class="number">7</button>
            <button id="8" class="number">8</button>
            <button id="9" class="number">9</button>
            <button id="multiplicar" class="operator">*</button>
            
            <button id="4" class="number">4</button>
            <button id="5" class="number">5</button>
            <button id="6" class="number">6</button>
            <button id="restar" class="operator">-</button>
            
            <button id="1" class="number">1</button>
            <button id="2" class="number">2</button>
            <button id="3" class="number">3</button>
            <button id="sumar" class="operator">+</button>
            
            <button id="00" class="number">00</button>
            <button id="0" class="number">0</button>
            <button id="punto" class="number">.</button>
            <button id="igual" class="equal operator">=</button>
        </div>
    </div>

    
</body>

</html>
