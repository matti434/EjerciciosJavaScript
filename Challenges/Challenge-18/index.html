<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <div id="calculadora-basica">
      <div class="contenedorOperacion">
        <div class="col-12">
          <div id="operacion" class="operacionCompleta"></div>
        </div>
      </div>
      <input type="text" id="display" readonly />
      <!--readonly es un atributo HTML que significa "solo lectura".-->
      <div class="buttons-container">
        <button id="off" class="operator">OFF</button>
        <button id="ac" class="operator">AC</button>
        <button id="ce" class="operator">CE</button>
        <button id="division" class="operator">/</button>

        <button id="7" class="number">7</button>
        <button id="8" class="number">8</button>
        <button id="9" class="number">9</button>
        <button id="multiplicar" class="operator">x</button>

        <button id="4" class="number">4</button>
        <button id="5" class="number">5</button>
        <button id="6" class="number">6</button>
        <button id="restar" class="operator">-</button>

        <button id="1" class="number">1</button>
        <button id="2" class="number">2</button>
        <button id="3" class="number">3</button>
        <button id="sumar" class="operator">+</button>

        <button id="00" class="number">00</button>
        <button id="0" class="number">0</button>
        <button id="punto" class="number">.</button>
        <button id="igual" class="equal operator">=</button>
      </div>
    </div>

    <div class="calculadora-c" id="calculadora-cientifica">
      <div class="pantalla">
        <div class="operacion-anterior" id="operacion-anterior"></div>
        <div class="display" id="display">0</div>
      </div>

      <div class="botones">
        <button class="btn btn-funcion" data-funcion="sin">sin</button>
        <button class="btn btn-funcion" data-funcion="cos">cos</button>
        <button class="btn btn-funcion" data-funcion="tan">tan</button>
        <button class="btn btn-funcion" data-funcion="log">log</button>
        <button class="btn btn-funcion" data-funcion="ln" id="atras">ln</button>

        <button class="btn btn-constante" data-valor="pi">π</button>
        <button class="btn btn-constante" data-valor="e">e</button>
        <button class="btn btn-operador" data-operador="^">x^y</button>
        <button class="btn btn-funcion" data-funcion="raiz">√</button>
        <button class="btn btn-funcion" data-funcion="cuadrado">x²</button>

        <button class="btn btn-numero" data-numero="7">7</button>
        <button class="btn btn-numero" data-numero="8">8</button>
        <button class="btn btn-numero" data-numero="9">9</button>
        <button class="btn btn-operador" data-operador="/">/</button>
        <button class="btn btn-funcion" data-funcion="factorial">x!</button>

        <button class="btn btn-numero" data-numero="4">4</button>
        <button class="btn btn-numero" data-numero="5">5</button>
        <button class="btn btn-numero" data-numero="6">6</button>
        <button class="btn btn-operador" data-operador="x">x</button>
        <button class="btn btn-parentesis" data-parentesis="(">(</button>

        <button class="btn btn-numero" data-numero="1">1</button>
        <button class="btn btn-numero" data-numero="2">2</button>
        <button class="btn btn-numero" data-numero="3">3</button>
        <button class="btn btn-operador" data-operador="-">-</button>
        <button class="btn btn-parentesis" data-parentesis=")">)</button>

        <button class="btn btn-numero" data-numero="0">0</button>
        <button class="btn btn-decimal" data-decimal=".">.</button>
        <button class="btn btn-igual" id="igual">=</button>
        <button class="btn btn-operador" data-operador="+">+</button>
        <button class="btn btn-funcion" data-funcion="potencia10">10^x</button>

        <button class="btn btn-clear" id="clear">C</button>
        <button class="btn btn-clear" id="clear-entry">CE</button>
        <button class="btn btn-borrar" id="borrar">⌫</button>
        <button class="btn btn-volver" id="volver">← Volver</button>
      </div>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
